<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-title slot="end">Bienvenido: {{usuario.nombre + ' ' + usuario.ap_paterno}}</ion-title>
    <ion-button slot="end" (click)="presentAlertCerrar()">Cerrar sesi√≥n</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      
      <ion-tab-button tab="mantenedor" *ngIf="usuario.tipo_usuario == 'administrador'">
        <ion-icon name="folder-open-outline"></ion-icon>
        <ion-label>Administrar Usuarios</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="perfil/{{usuario.rut}}">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
      
      <ion-tab-button tab="profesor/{{usuario.rut}}" *ngIf="usuario.tipo_usuario == 'profesor'">
        <ion-icon name="bookmarks"></ion-icon>
        <ion-label>Profesor</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="crear-clase" *ngIf="usuario.tipo_usuario == 'administrador'">
        <ion-icon name="bookmarks"></ion-icon>
        <ion-label>Crear clase</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="alumno/{{usuario.rut}}" *ngIf="usuario.tipo_usuario == 'alumno'">
        <ion-icon name="book"></ion-icon>
        <ion-label>tomar clase</ion-label>
      </ion-tab-button>
      

    </ion-tab-bar>
  </ion-tabs>

</ion-content>
