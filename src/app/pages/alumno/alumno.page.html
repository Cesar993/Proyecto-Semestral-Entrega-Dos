

<ion-content>
  <ion-card>


    <ion-item>
      <ion-label>Tomar clase</ion-label>
      <ion-input  [(ngModel)]="valor" type="text"></ion-input>
      <ion-button (click)="actualizar()"  expand="block" fill="clear" shape="round">
        Aceptar
      </ion-button>
    </ion-item>

  </ion-card>

  <ion-button id="open-modal" expand="block">Escanear codigo</ion-button>
  <p>{{ message }}</p>
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Volver</ion-button>
          </ion-buttons>
          <ion-title>Escanear codigo QR</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirmar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked"></ion-label>
          <ion-img width="30" height="30" src="\assets\escaner.png" class="img"></ion-img>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>

  <h1>Informacion Clases</h1>
  <ion-list *ngFor="let p of clases">
    <ion-item (click)="buscar(p.id_clase)">
      <p>ID: {{p.id_clase}} - Nombre clase: {{p.nombre}}</p>

    </ion-item>

  </ion-list>
 <!--  <h1>Informacion asistencia</h1>
  <ion-list *ngFor="let p of asistencia">

    <p>ID: {{p.cod_asistencia}} - Nombre clase: {{p.cod_clase}}</p>
  </ion-list> -->
</ion-content>
